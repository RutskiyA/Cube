<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cube</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <div class="cube first-cube animated bounceInUp delay-1s">
            <span class="pip"></span>
        </div>

        <div class="cube second-cube animated bounceInUp delay-2s">
            <span class="pip"></span>
            <span class="pip"></span>
        </div>

        <div class="cube third-cube animated bounceInUp delay-3s">
            <span class="pip"></span>
            <span class="pip"></span>
            <span class="pip"></span>
        </div>

        <div class="cube fourth-cube animated bounceInUp delay-4s">
            <div class="column">
            <span class="pip"></span>
            <span class="pip"></span>
            </div>
            <div class="column">
            <span class="pip"></span>
            <span class="pip"></span>
            </div>
        </div>

        <div class="cube fifth-cube animated bounceInUp delay-5s">
            <div class="column">
            <span class="pip"></span>
            <span class="pip"></span>
            </div>
            <div class="column-unikal"><span class="pip"></span></div>
            <div class="column">
            <span class="pip"></span>
            <span class="pip"></span>
            </div>
        </div>

        <div class="cube sixth-cube animated bounceInUp delay-5s">
            <div class="column">
            <span class="pip"></span>
            <span class="pip"></span>
            <span class="pip"></span>
            </div>
            <div class="column">
            <span class="pip"></span>
            <span class="pip"></span>
            <span class="pip"></span>
            </div>
        </div>
    </div>    
</body>
</html>
